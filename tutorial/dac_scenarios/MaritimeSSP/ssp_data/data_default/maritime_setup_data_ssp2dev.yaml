# maritime co2 importer technology
# do not remove this technology
marco2_import:
  year_init: 2030
  output_:
    par_name: output
    value: 1
    unit: Mt C/yr
    node_loc:
      R12_AFR: 1
      R12_CHN: 1
      R12_RCPA: 1
      R12_EEU: 1
      R12_FSU: 1
      R12_LAM: 1
      R12_MEA: 1
      R12_NAM: 1
      R12_PAO: 1
      R12_PAS: 1
      R12_SAS: 1
      R12_WEU: 1
    mode:
      M1: 1
    commodity:
      dac_co2: 1 # options are dac_co2, fic_co2, bic_co2
    level:
      secondary: 1
  growth_activity_up_:
    par_name: growth_activity_up
    value: 1.00
    unit: '-'
    node_loc:
      R12_AFR: 1
      R12_CHN: 1
      R12_RCPA: 1
      R12_EEU: 1
      R12_FSU: 1
      R12_LAM: 1
      R12_MEA: 1
      R12_NAM: 1
      R12_PAO: 1
      R12_PAS: 1
      R12_SAS: 1
      R12_WEU: 1
    year_act:
      rate: 0.0
    time:
      year: 1
  initial_activity_up_:
    par_name: initial_activity_up
    value: 10
    unit: '-'
    node_loc:
      R12_AFR: 1
      R12_CHN: 14.1
      R12_RCPA: 14.1
      R12_EEU: 1.5
      R12_FSU: 2.6
      R12_LAM: 4.5
      R12_MEA: 3.4
      R12_NAM: 14.6
      R12_PAO: 3.8
      R12_PAS: 4.5
      R12_SAS: 2.8
      R12_WEU: 10.9
    year_act:
      rate: 0.0
    time:
      year: 1
  relation_activity_CO2_cc:
    par_name: relation_activity
    value: -1
    unit: Mt C/yr
    relation: [CO2_cc]
    year_rel:
      rate: 0
    node_loc:
      R12_AFR: 1
      R12_CHN: 1
      R12_RCPA: 1
      R12_EEU: 1
      R12_FSU: 1
      R12_LAM: 1
      R12_MEA: 1
      R12_NAM: 1
      R12_PAO: 1
      R12_PAS: 1
      R12_SAS: 1
      R12_WEU: 1
    year_act:
      rate: 0
    mode:
      M1: 1

